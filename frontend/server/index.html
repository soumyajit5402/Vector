<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Editor</title>
    <link rel="stylesheet" href="/styles/layout/base.css">
    <link rel="stylesheet" href="/styles/layout/container.css">
    <link rel="stylesheet" href="/styles/components/navigation.css">
    <link rel="stylesheet" href="/styles/components/toolbar.css">
    <link rel="stylesheet" href="/styles/components/info-panel.css">
    <link rel="stylesheet" href="/styles/components/modal.css">
    <link rel="stylesheet" href="/styles/components/shapes.css">    
</head>
<body>
    <nav class="top-nav">
        <div class="document-name">
            <input type="text" value="Untitled Document" class="document-title">
        </div>
        <div class="nav-actions">
            <div class="open-document" title="Open Document">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2b6cb0" stroke-width="2">
                    <path d="M3 4a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4z"/>
                    <path d="M12 8v8M8 12h8"/>
                </svg>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="left-nav">
            <h3>Shapes</h3>
            <div class="shape-options">
                <div class="shape-option" draggable="true" data-shape="rectangle" title="Rectangle">
                    <svg width="100%" height="100%" viewBox="0 0 100 100">
                        <rect x="1" y="15" width="98" height="70" fill="#E3F2FD" stroke="#2b6cb0" stroke-width="1"/>
                    </svg>
                </div>
                <div class="shape-option" draggable="true" data-shape="circle" title="Circle">
                    <svg width="100%" height="100%" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="35" fill="#E3F2FD" stroke="#2b6cb0" stroke-width="1"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="canvas" id="canvas">
            <!-- Shapes will be added here dynamically -->
        </div>
        <div class="info-panel">
            <h3>Details</h3>
            <div id="shapes-info">
                <!-- Shape information will be added dynamically -->
            </div>
        </div>
    </div>
    <div id="documentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Saved Documents</h2>
            <table id="documentTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody id="documentList"></tbody>
            </table>
            <button id="loadDocumentButton" disabled>Load Document</button>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
